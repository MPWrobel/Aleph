{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block main %}
<main class="container">
	<h1>Log in</h1>
	<form method="POST">
		<label>
			Username
			<input name="username" required>
		</label>
		<label>
			Password
			<input type="password" name="password" required>
		</label>
		<input type="submit" value="Log in">
	</form>
</main>
{% endblock %}
